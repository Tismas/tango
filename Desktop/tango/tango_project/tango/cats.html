<ul class="nav nav-sidebar">
{% if cats %}
    {% for c in cats %}
    	{% if c == act %} <li role="presentation" class="active">
    	{% else %} <li>
    	{% endif %}
        <a href="{% url 'category' c.slug %}">{{ c.name }}</a></li>
    {% endfor %}
{% else %}
    <li> <strong >There are no category present.</strong></li>
{% endif %}
</ul>
