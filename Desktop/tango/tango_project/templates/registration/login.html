{% extends 'tango/base.html' %}
{% load bootstrap_toolkit %}

{% block title %} Tango - Log in {% endblock %}
{% block body_block %}
	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	<div>
		<form role="form" class="form-signin" role="form" method = "POST" action=".">
			{% csrf_token %}
			<h2 class="form-signin-heading">Sign in</h2>
			<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
			<input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />
			<button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" />Sign in</button>
		</form>
		<p style="text-align: center;">Not a member? <a href="{% url 'registration_register' %}"> Register now! </a></p> 
	</div>
{% endblock %}
